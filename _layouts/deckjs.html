<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js ie6" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8" lang="en"> <![endif]-->
<!--[if gt IE 8]><!-->  <html class="no-js" lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>{{ page.title }}</title>

    <meta name="description" content="{{ page.description }}">
    <meta name="author" content="{{ page.author }}">
	<meta name="viewport" content="width=1024, user-scalable=no">

	<!-- Core and extension CSS files -->
	<link rel="stylesheet" href="/deck.js/core/deck.core.css">
	<link rel="stylesheet" href="/deck.js/extensions/goto/deck.goto.css">
	<link rel="stylesheet" href="/deck.js/extensions/menu/deck.menu.css">
	<link rel="stylesheet" href="/deck.js/extensions/navigation/deck.navigation.css">
	<link rel="stylesheet" href="/deck.js/extensions/status/deck.status.css">
	<link rel="stylesheet" href="/deck.js/extensions/hash/deck.hash.css">

	<!-- Style theme. More available in /themes/style/ or create your own. -->
	<link rel="stylesheet" href="/deck.js/themes/style/swiss.css">
	<link rel="stylesheet" href="/css/deckjs-tweaks.css">

	<!-- Transition theme. More available in /themes/transition/ or create your own. -->
	<!-- <link rel="stylesheet" href="/deck.js/themes/transition/horizontal-slide.css"> -->

	<!-- SyntaxHighlighter -->
	<link href="/SyntaxHighlighter/styles/shCore.css" rel="stylesheet" type="text/css" />
	<link href="/SyntaxHighlighter/styles/shThemeEclipse.css" rel="stylesheet" type="text/css" />

	<script src="/deck.js/modernizr.custom.js"></script>
</head>

<body class="deck-container">

<!-- Begin slides -->
{{ content }}

<!-- deck.navigation snippet -->
<a href="#" class="deck-prev-link" title="Previous">&#8592;</a>
<a href="#" class="deck-next-link" title="Next">&#8594;</a>

<!-- deck.status snippet -->
<p class="deck-status">
	<span class="deck-status-current"></span>
	/
	<span class="deck-status-total"></span>
</p>

<!-- deck.goto snippet -->
<form action="." method="get" class="goto-form">
	<label for="goto-slide">Go to slide:</label>
	<input type="text" name="slidenum" id="goto-slide" list="goto-datalist">
	<datalist id="goto-datalist"></datalist>
	<input type="submit" value="Go">
</form>

<!-- deck.hash snippet -->
<a href="." title="Permalink to this slide" class="deck-permalink">#</a>


<!-- Grab CDN jQuery, with a protocol relative URL; fall back to local if offline -->
<script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.min.js"></script>
<script>window.jQuery || document.write('<script src="/deck.js/jquery-1.7.min.js"><\/script>')</script>

<!-- Deck Core and extensions -->
<script src="/deck.js/core/deck.core.js"></script>
<script src="/deck.js/extensions/hash/deck.hash.js"></script>
<script src="/deck.js/extensions/menu/deck.menu.js"></script>
<script src="/deck.js/extensions/goto/deck.goto.js"></script>
<script src="/deck.js/extensions/status/deck.status.js"></script>
<script src="/deck.js/extensions/navigation/deck.navigation.js"></script>

<!-- Initialize the deck -->
<script>
$(function() {
	$.deck('.slide');
});
</script>

<!-- SyntaxHighlighter -->
<script src="/SyntaxHighlighter/scripts/XRegExp.js"></script>
<script src="/SyntaxHighlighter/scripts/shCore.js"></script>
<script src="/SyntaxHighlighter/scripts/shBrushJScript.js"></script>
<script src="/SyntaxHighlighter/third-party-brushes/shBrushCoffeeScript.js"></script>
<script src="/SyntaxHighlighter/third-party-brushes/shBrushHaskell.js"></script>
<script src="/SyntaxHighlighter/third-party-brushes/shBrushClojure.js"></script>
<script>
	SyntaxHighlighter.defaults.gutter = false;
	SyntaxHighlighter.defaults.toolbar = false;
	SyntaxHighlighter.all();
</script>

</body>
</html>
