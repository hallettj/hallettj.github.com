{% if page.revisions %}
  <section class="revisions meta">
    <heading>
      <h2>Revision history</h2>
    </heading>
    <dl>
      {% for revision in page.revisions %}
      <dt>{{revision.date | datetime | date: "%Y-%m-%d" }}</dt>
      <dd>{{ revision.message }}</dd>
      {% endfor %}
    </dl>
  </section>
{% endif %}
