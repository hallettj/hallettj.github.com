---
layout: default
title: sitr.us
---

<section class="blog">
  <header>
    <h1>Tumbles</h1>
  </header>
  <ul class="posts">
    {% for post in site.posts %}
      {% if post.type == "tumble" %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</section>
